<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ” å†…å®¹æœç´¢</h1>
            <p>æœç´¢ä½ çš„ Telegram å’Œ Twitter å†…å®¹</p>
        </div>

        <div class="stats">

        </div>

        <div class="search-box">
            <div class="search-input-wrapper">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="è¾“å…¥å…³é”®è¯æœç´¢..." 
                    autocomplete="off"
                >
                <button id="searchButton">æœç´¢</button>
            </div>
        </div>

        <div class="results" id="results">
            <div class="no-results">

    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');

        function performSearch() {
            const query = searchInput.value.trim();
            
            if (!query) {
                resultsDiv.innerHTML = '<div class="no-results">è¯·è¾“å…¥æœç´¢å…³é”®è¯</div>';
                return;
            }

            resultsDiv.innerHTML = '<div class="loading">æ­£åœ¨æœç´¢</div>';

            fetch(`/api/search?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    displayResults(data.results, data.count, query);
                })
                .catch(error => {
                    resultsDiv.innerHTML = '<div class="no-results">æœç´¢å‡ºé”™ï¼Œè¯·é‡è¯•</div>';
                    console.error('Error:', error);
                });
        }

        function displayResults(results, count, query) {
            if (count === 0) {
                resultsDiv.innerHTML = '<div class="no-results">æ²¡æœ‰æ‰¾åˆ°ç›¸å…³ç»“æœ</div>';
                return;
            }

            let html = `<div class="results-header">æ‰¾åˆ° <strong>${count}</strong> æ¡ç»“æœ</div>`;

            results.forEach((item, index) => {
                const content = item.content.length > 500 
                    ? item.content.substring(0, 500) + '...' 
                    : item.content;
                
                const highlightedContent = highlightText(content, query);
                const hasTgLink = item.tg_link && item.tg_link.trim() !== '';
                const clickableClass = hasTgLink ? 'clickable' : '';
                const tgLinkAttr = hasTgLink ? `data-tg-link="${item.tg_link}"` : '';
                
                html += `
                    <div class="result-item ${clickableClass}" ${tgLinkAttr}>
                        <span class="result-source">${item.source.toUpperCase()}</span>
                        <div class="result-title">${item.title}</div>
                        ${item.date ? `<div class="result-date">ğŸ“… ${item.date}</div>` : ''}
                        <div class="result-content">${highlightedContent}</div>
                        ${item.url ? `<div class="result-url"><a href="${item.url}" target="_blank" onclick="event.stopPropagation()">ğŸ”— ${item.url}</a></div>` : ''}
                        ${hasTgLink ? `<div class="tg-link-hint"></div>` : ''}
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
            
            // ä¸ºå¯ç‚¹å‡»çš„ç»“æœé¡¹æ·»åŠ ç‚¹å‡»äº‹ä»¶
            document.querySelectorAll('.result-item.clickable').forEach(item => {
                item.addEventListener('click', function(e) {
                    // å¦‚æœç‚¹å‡»çš„æ˜¯é“¾æ¥ï¼Œä¸è§¦å‘è·³è½¬
                    if (e.target.tagName === 'A') {
                        return;
                    }
                    const tgLink = this.getAttribute('data-tg-link');
                    if (tgLink) {
                        window.open(tgLink, '_blank');
                    }
                });
            });
        }

        function highlightText(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<mark style="background: #ffeb3b; padding: 2px 4px; border-radius: 3px;">$1</mark>');
        }

        // ç»‘å®šäº‹ä»¶
        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
